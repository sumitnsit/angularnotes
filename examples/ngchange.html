<!DOCTYPE HTML>
<html ng-app>

<body>


    <form ng-controller="StartUpController">Starting:
        <input ng-change="computeNeeded()" ng-model="funding.startingEstimate">Recommendation: {{funding.needed}}
    </form>

    <script src="../lib/angular.min.js"></script>

    <script>
    function StartUpController($scope) {
        $scope.funding = {
            startingEstimate: 0
        };
        $scope.computeNeeded = function() {
            $scope.funding.needed = $scope.startingEstimate * 10;
        };
    }
    </script>
</body>

</html>
